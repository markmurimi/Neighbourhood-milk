{% extends 'base.html' %} {% load static%} {% load bootstrap3 %}


<!-- Styles block -->
{% block styles %} {{block.super}}
<link rel="stylesheet" href="{% static 'css/new-post.css'%}"> {% endblock %}

<!-- Content block -->
{% block content %} {{block.super}}
<body style="background-image: url('https://images.pexels.com/photos/172292/pexels-photo-172292.jpeg?auto=compress&cs=tinysrgb&h=350');color:white;">
<div class="container">

    <!-- Create Post form -->
    <div class="col-md-8 col-lg-8">
        <form style="margin:10%;"action="{% url 'welcome' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %} {% bootstrap_form form %}
            <input type="submit" class="btn btn-success btn-lg" value="Sign Up">
        </form>
    </div>

</div>
</body>
{% endblock %}
