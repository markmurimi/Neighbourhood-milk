{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

  <link rel="shortcut icon" type="image/png" href="{% static 'images/x.png' %}"/>
  <title>Neighbourhood-Delivery</title>
  {% block styles%}

  <link href="{% static 'css/buyer.css' %}" rel="stylesheet">

</head>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      <script src="https://use.fontawesome.com/15a9a436fb.js"></script>
